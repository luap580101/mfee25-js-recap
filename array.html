<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>array</title>
</head>

<body>
    <script>
        let animals = [
            { id: "a1", en: "cat", cn: "貓", num: 30 },
            { id: "a2", en: "dog", cn: "狗", num: 10 },
            { id: "a3", en: "rabbit", cn: "兔", num: 5 },
            { id: "a4", en: "bear", cn: "熊", num: 15 },
            { id: "a5", en: "mouse", cn: "鼠", num: 20 },
        ];

        // 設定 size
        let newAnimals = animals.map((animal, index) => {
            return ({ ...animal, size: "small" })
        })
        // console.log(newAnimals)

        // 1. 找到熊的位置
        let findBear = newAnimals.findIndex((animal, index) => {
            return animal.cn == "熊"
        })
        // console.log(findBear)

        // 2. 直接把熊 改成 熊大
        newAnimals[findBear].size = "large"
        // console.log(newAnimals)

        // 3. 插入一個豬 在 2 的位置
        newAnimals.splice(2, 0, { id: "a35", en: "pig", cn: "豬", num: 3, size: "medium" })
        console.log(newAnimals)

        // 4. 找到第一筆num <10 的資料
        let findNumLess10 = newAnimals.find((animal, index) => {
            return animal.num < 10
        })
        console.log(findNumLess10)


    </script>
</body>

</html>
