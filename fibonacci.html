        let fibonacciGenerator = (num) => {
            let arr = [];
            if (num == 1) {
                arr = [0];
            } else if (num == 2) {
                arr = [0, 1];
            } else {
                arr = [0, 1];
                for (let i = 2; i < num; i++) {
                    // arr.push(arr[i - 1] + arr[i - 2]);
                    arr = [...arr, arr[i - 1] + arr[i - 2]]
                }
            }

            return arr;
        };
        console.log(fibonacciGenerator(1));
        console.log(fibonacciGenerator(2));
        console.log(fibonacciGenerator(20));
